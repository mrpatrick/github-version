<html>
<head>
<title>GitHub Version Display Demo</title>

<!-- Requires jQuery and github-version.js  -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
<script src="github-version.js"></script>

</head>
<body>
What is the current version of this website?

<ul>
<li>Tag Only: <div id="github-version">no tag to display</div></li>
<li>Tag with commit: <div id="github-version-commit">no tag to display</div></li>
<li>Tag with commit linked to commit: <a id="github-version-commit-link" href=""></a></li>
</ul>

</body>
</html>
